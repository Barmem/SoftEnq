<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans">
<style>
    @media screen and (orientation: landscape) {
        
        .main_div {
            display: flex;
            max-width:25cm;
            justify-content: center;
            margin: auto;
        }
        
        .main_div-nodeImg {
            display: flex;
            align-items: flex-end;
            max-width: 40%;
            border: 2px solid rgb(79, 79, 79);
            border-radius: 10px;
        }
    }  
    @media screen and (orientation: portrait) {
        .main_div {
            display: flex;
            max-width:25cm;
            justify-content: center;
            margin: auto;
            flex-direction: column;
        }
        .main_div-nodeImg {
            display: flex;
            align-items: flex-end;
            max-width: 100%;
            border: 2px solid rgb(79, 79, 79);
            border-radius: 10px;
        } 
    }
    .main_body {
        background-color: rgb(30, 30, 30);
    }
    .main_div-nodeGroup {
        display: flex;
        align-items: flex-start;
        border: 2px solid rgb(79, 79, 79);
        border-radius: 10px;
        padding-right: 3%;
        background-color: rgb(37, 37, 38);
    }
    .main_div-node-Title {
        color: rgb(156, 220, 254);
        font-family: 'Open Sans', serif;
        font-size: 2.5vh;
    }
    .main_div-node-Text {
        color: rgb(195, 145, 98);
        font-family: 'Open Sans', serif;
        font-size: 2.5vh;
    }
    .img_Class {
        display: flex;
        max-width: 100%;
        border-radius: 8px;
    }
    .rainbow-border-loop {
            animation: rainbow 5s infinite; 
    }
    @keyframes rainbow{
        0%{border: 2px solid hwb(175 0% 33%);}
        17%{border: 2px solid hwb(180 0% 33%);}
        34%{border: 2px solid  hwb(190 0% 33%);}
        50%{border: 2px solid  hwb(200 0% 33%);}
        67%{border: 2px solid  hwb(190 0% 33%);}
        84%{border: 2px solid hwb(180 0% 33%);}
        100%{border: 2px solid hwb(200 0% 33%);}
    }
    .wigle-border-loop {
        animation: wigle 10s infinite; 
    }
    @keyframes wigle{
        0%{border-radius: 20px;}
        50%{border-radius: 5px;}
        100%{border-radius: 20px;}
    }
    td, th {
        vertical-align:top;
    }
</style>
<script>
    function clickHandler() {
        alert("Не кликай меня.")
    }
    function borderWidener(event) {
        console.log("event", event)
    }
    function borderShrinker(event) {
        console.log("event", event)
    }
    function changeHandler(event) {
        console.log("event", event.target.value)
        let element = document.getElementById("output")
        element.innerHTML = `"` + event.target.value + `"`
        alert(`Вы написали: "` + event.target.value + `"`)
    }
</script>
</head>
